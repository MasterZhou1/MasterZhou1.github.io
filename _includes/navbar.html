<nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top mb-5 shadow-sm">
  <div class="container">
    <a class="navbar-brand"><strong>{{ site.data.profile.navbar_name }}</strong></a>

    <button class="navbar-toggler" style="font-size: 1em; padding: 0.5em;" type="button"
            data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
      <i class="fas fa-map"></i> Menu
    </button>

    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        {% for item in site.data.navigation.pages %}
          {% assign is_active = (item.name == page.navbar_title) %}
          <li class="nav-item">
            <a class="nav-link {% if is_active %}active{% endif %}"
               {% if is_active %}aria-current="page"{% endif %}
               href="{{ item.url | relative_url }}">{{ item.name }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>
