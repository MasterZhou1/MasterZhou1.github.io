<nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top mb-5 shadow-sm">
  <div class="container">
    <a class="navbar-brand"><strong>{{ site.data.profile.navbar_name }}</strong></a>

    <button class="navbar-toggler" style="font-size:1em;padding:.5em" type="button"
            data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
      <i class="fas fa-map"></i> Menu
    </button>

    <div class="collapse navbar-collapse" id="navbarResponsive">      
      <ul class="navbar-nav ml-auto">
        {% assign current = page.nav_active | downcase | strip %}
        {% for item in site.data.navigation.pages %}
          {% assign name = item.name | downcase | strip %}
          {% assign href = item.url %}
          <li class="nav-item">
            <a href="{{ href | relative_url }}"
               class="nav-link{% if name == current %} active{% endif %}"
               {% if name == current %}aria-current="page"{% endif %}>{{ item.name }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>
